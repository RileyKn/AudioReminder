<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AudioReminder - Tasks</title>
        <link rel="stylesheet" href="css/tasks.css">
    </head>
    <body>
        <header>
            <h1>Tasks</h1>
        </header>
        <nav>
            <button onclick="location.href='index.html';">Home</button>

            <button onclick="location.href='calendar.html';">Calendar</button>
        </nav>
        <form action="/submit" method="POST">  <!-- needs an action on where to send form once completed -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="time">Time:</label>
            <input type="time" id="time" name="time">

            <label for="memo">Message:</label>
            <input type="text" id="memo" name="memo">

            <input type="submit" value="Submit">
        </form>
        <script src="js/app.js"></script>
    </body>
</html>
