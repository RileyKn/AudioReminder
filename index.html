<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioReminder</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Home</h1>
    </header>

    <nav>
        <button onclick="location.href='/tasks';">Tasks</button>
        <button onclick="location.href='/calendar';">Calendar</button>
        <button onclick="location.href='/settings';">Settings</button>
    </nav>

    <r>Upcoming Task</r>
    <div id="reminder_container">
        {{REMINDERS}}
    </div>
    <button id="readRemindersButton">Read Task</button>
    
    <script src="js/auth.js"></script>
    <script>
        let isSpeaking = false;
        let recognition;
    
        function speak(text) {
            return new Promise((resolve) => {
                isSpeaking = true;
                if (recognition) recognition.stop();
                
                const synth = window.speechSynthesis;
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.onend = () => {
                    isSpeaking = false;
                    if (recognition) recognition.start();
                    resolve();
                };
                synth.speak(utterance);
            });
        }
    
        function readReminders() {
            if (isSpeaking) return;
    
            const reminderContainer = document.getElementById("reminder_container");
            const reminders = reminderContainer.innerText.trim();
            
            if (reminders) {
                speak("Here are your upcoming reminders: " + reminders);
            } else {
                speak("You have no upcoming reminders.");
            }
        }
    
        // Function to enable TTS on any click
        function enableTTS() {
            if (isSpeaking) return; // If already speaking, don't trigger again
            
            speak("Welcome to AudioReminder. You can navigate by saying Open Task, Open Calendar, Open Settings, Read Reminders, or 'Help' to hear this list of commands again.");
            
            // Remove the event listener after the first click
        }
    
        window.onload = () => {
            // Trigger welcome message on any click, but only once
            enableTTS();
    
            const readButton = document.getElementById("readRemindersButton");
            if (readButton) {
                readButton.addEventListener("click", readReminders);
            } else {
                console.error("Button not found! Make sure your HTML is correctly loaded.");
            }
    
            startSpeechRecognition();
        };
    
        window.onbeforeunload = () => {
            window.speechSynthesis.cancel();
            if (recognition) recognition.stop();
        };
    
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
        function startSpeechRecognition() {
            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = false;
                recognition.lang = 'en-US';
    
                recognition.onresult = (event) => {
                    if (isSpeaking) return; 
    
                    const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                    console.log("Voice Command Detected:", transcript);
                    handleVoiceCommand(transcript);
                };
    
                recognition.onerror = (event) => {
                    console.error("Speech recognition error:", event.error);
                    if (event.error !== 'no-speech') {
                        setTimeout(() => recognition.start(), 1000);
                    }
                };
    
                recognition.onend = () => {
                    if (!isSpeaking) {
                        console.log("Voice recognition ended, restarting...");
                        recognition.start();
                    }
                };
    
                recognition.start();
            } else {
                console.error("Speech recognition is not supported in this browser.");
            }
        }
    
        function handleVoiceCommand(command) {
            if (isSpeaking) return;
    
            if (command.includes("open tasks") || command.includes("task") || command.includes("tasks")) {
                speak("Opening Tasks").then(() => location.href = "tasks");
            } else if (command.includes("open calendar") || command.includes("calendar")) {
                speak("Opening Calendar").then(() => location.href = "calendar");
            } else if (command.includes("read reminders") || command.includes("reminders")) {
                readReminders();
            } else if (command.includes("page")) {
                const pageTitle = document.title;
                speak("You are currently on the " + pageTitle + " page.");
            } else if (command.includes("help")) {
                speak("You can say 'Read reminders' to hear your tasks, 'Open Tasks' to go to the tasks page, 'Open Settings' to go the settings page, 'Open Calendar' for your schedule or 'Help' to hear this list of commands again.");
            } else {
                speak("I didn't understand that. Please try again.");
                console.log("Unknown command:", command);
            }
        }
    </script>
    
</body>
</html>
