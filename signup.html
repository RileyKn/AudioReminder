<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AudioReminder - Sign Up</title>
        <link rel="stylesheet" href="css/tasks.css">
    </head>
    <body>
        <header>
            <h1>Sign Up</h1>
        </header>
        <nav>
            <form action="/submit" method="POST">

                <div class="emailDiv">
                    <label for="email" id="emailLabel">Email</label><br>
                    <input type="text" id="email" name="email">
                </div>
                
               <div class="passwordDiv">
                    <label for="password" id="passwordLabel">Password:</label>
                    <input type="text" id="password" name="password">
                </div>
        
                <div class="buttonDiv">
                    <button id="signin" type="submit">Sign Up</button>
                    <nav>
                        <button type="button" onclick="location.href='signin';">Already have an account? Sign in!</button>
                    </nav>
                </div>
            </form>
        </nav>
    </body>
</html>
