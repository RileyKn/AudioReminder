<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AudioReminder - Log In</title>
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body>
        <header>
            <h1>Log In</h1>
        </header>
        <nav>
            <form action="/login" method="POST">

                <div class="emailDiv">
                    <label for="email" id="emailLabel">Email</label><br>
                    <input type="text" id="email" name="email">
                </div>
                
                <div class="passwordDiv">
                    <label for="password" id="passwordLabel">Password</label><br>
                    <input type="text" id="password" name="password">
                </div>
                
                <button id="login" type="submit">Log in</button>

                <div class="rightBox">
                    <p id="para1">Welcome to AudioReminder!</p>
                    <p id="para2">Don't have an account?</p>
                </div>

                <nav>
                    <button type="button" onclick="location.href='signup';">Sign up</button>
                </nav>
            </form>
        </nav>
    </body>
</html>
